<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body class="container bg-info">
    <section>
        <div class="container bg-light">
            <div class="col-4 class mt-3">
                <form>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input class="form-control bg-info" type="email" name="e-mail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control bg-info" type="password">
                        <p>Utilize uma senha com no minimo 6 caracteres e ao menos dois especias.</p>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input bg-info" type="checkbox">
                        <label class="form-check-label">Lembrar-me</label> 
                    </div>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
